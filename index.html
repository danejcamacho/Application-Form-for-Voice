<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Application</title>
  <link rel="stylesheet" href="styles.css"/>
  
</head>
<body>

<div class="before-form">
  <h1 id="title">Voice Student Application</h1>
  <p id="description">Thank you for considering to be a voice student with me! Before we go any further, I would like to ask some questions about basic contact information and your experience as a musician.</p>
</div>
<form id="survey-form">
<div>
  <label id="name-label" for="name">
    Your name:  <input required id="name" type="text" placeholder="John Smith"/>
  </label>
</div>
<div>
  <label id="email-label" for="email">
    Your E-mail: <input required id="email" type="email" placeholder="yourname@gmail.com"/>
  </label>
</div>

<div>
  <label id="number-label" for="number"> 
    Your age: <input required id="number" type="number" min="0" max="120" placeholder="Type your age here"/>
  </label>
</div>


<div>
  <label>
    How did you hear about me? <select id="dropdown"/>
      <option>Pick one: </option>
      <option> Friend or collegue </option>
      <option> Online post </option>
      <option> Social Media ad </option>
    </select>
  </label>
</div>


<fieldset class="duration">
    <legend>Lesson Duration: </legend>
  
    <div>
      <input checked type="radio" name="duration" value="30min"/>
      <label id="duration">30 minutes - $20</label>
    </div>
  
    <div>
      <input type="radio" name="duration" value="45min"/>
      <label id="duration">45 minutes - $30</label>
    </div>
  
    <div>
      <input type="radio" name="duration" value="60min"/>
      <label id="duration">60 minutes - $40</label>
    </div>
  </fieldset>



<fieldset class="duration">
  <legend>Lesson Duration: </legend>

  <div>
    <input checked type="radio" name="duration" value="30min"/>
    <label id="duration">30 minutes - $20</label>
  </div>

  <div>
    <input type="radio" name="duration" value="45min"/>
    <label id="duration">45 minutes - $30</label>
  </div>

  <div>
    <input type="radio" name="duration" value="60min"/>
    <label id="duration">60 minutes - $40</label>
  </div>
</fieldset>



<fieldset>
  <legend>What do you want to work on?</legend>
  <div>
    <input type="checkbox" value="notes">
    <label id="goals">Singing notes accurately</label>
  </div>

  <div>
    <input type="checkbox" value="support"/>
    <label id="goals">Holding notes out longer</label>
  </div>

  <div>
    <input type="checkbox" value="tone"/>
    <label id="goals">Having a better sound</label>
  </div>

  <div>
    <input type="checkbox" value="stage-presence">
    <label id="goals">Having better stage-presence</label>
  </div>

</fieldset>

<label>If you have any comments, please put them here:
  <textarea>
  </textarea>
</label>

<button type="submit"id="submit"> Submit </button>

</form>
</body>
</html>
